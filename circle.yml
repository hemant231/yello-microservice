machine:
  services:
    - docker
     - image: mongo:3.4
     - run:
         # Download the mongo shell, needed to connect to Docker container + delete the DB
         name: Install Mongo Shell
         command: |
           set -x
           sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 0C49F3730359A14518585931BC711F9BA15703C6
           echo "deb http://repo.mongodb.org/apt/debian jessie/mongodb-org/3.4 main" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.4.list
           sudo apt-get -qq -y update
           sudo apt-get -qq -y install mongodb-org-shell

dependencies:
  post:
    - mvn install
    - docker build -t 463442625423.dkr.ecr.us-east-2.amazonaws.com/yello-team-product-mgmt-repo:$CIRCLE_SHA1 .
    - docker build -t 463442625423.dkr.ecr.us-east-2.amazonaws.com/yello-team-product-mgmt-repo:latest .


test:
  override:
    - mvn cobertura:cobertura
    - bash <(curl -s https://codecov.io/bash)
    - docker run -d -p 8082:8082 --name yello-team 463442625423.dkr.ecr.us-east-2.amazonaws.com/yello-team-product-mgmt-repo:$CIRCLE_SHA1; sleep 10
    - chmod +x ./deploy.sh
   
deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
